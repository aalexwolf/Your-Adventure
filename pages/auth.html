<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/authentication.css">
</head>
<body>
    <section class="auth">
        <div class="auth__item"></div>
        <div class="auth__item">
            <form method="POST" class="auth__form" action="">
                <p class="auth_subtitle">Welcome back</p>
                <h1 class="auth__title">Login to your account</h1>

                <label for="emailInput">Email</label><br>
                <input required class="auth__inputData" type="email" name="emailInput"><br>

                <label for="passwordInput">Password</label><br>
                <input required class="auth__inputData" type="password" name="passwordInput"><br>

                <input type="checkbox" name="remember">
                <label for="remember">Remember me</label>

                <input type="submit" name="btnSubmit">

                <div class="auth__reg">
                    <p>Dont have an account?</p><a href="">Join Now</a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
