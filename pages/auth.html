<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/authentication.css">
</head>
<body>
    <section class="auth">
        <div class="auth__item"></div>
        <div class="auth__item">
            <form class="auth__form" action="">
                <p class="auth_subtitle">С возвращением!</p>
                <h1 class="auth__title">Войдите в ваш аккаунт</h1>

                <label for="emailInput">Электронная почта или имя пользователя</label><br>
                <input required class="auth__inputData" type="email" name="emailInput"><br>

                <label for="passwordInput">Пароль</label><br>
                <input required class="auth__inputData" type="password" name="passwordInput"><br>

                <input type="checkbox" name="remember">
                <label for="remember">Запомнить меня</label>

                <input type="submit" name="btnSubmit">

                <div class="auth__reg">
                    <p>Еще нет аккантунта?</p> <a href="">Зарегестрируйтесь!</a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
